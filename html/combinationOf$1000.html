<!DOCTYPE html><html><head>    <meta charset="utf-8" />    <title>$1000，用零钱怎么来凑。。。</title>    <style type="text/css">           .comb {        padding: 10px;        width: 90%;        height: 600px;        font-family: "Microsoft Yahei";        font-size: 14px;        color: blue;    }    </style></head><body><p id="J_money" class="blue">5 2 1</p><p>卧槽，得有多少种啊a....</p><textarea id="J_textArea" class="comb"></textarea><script type="text/javascript">var rst = [];var total = 10;var coins = [5,2,1];for ( var x = Math.floor( total / 5 ); x >= 0; x-- ){    var _total = total - 5 * x;    for ( var y = Math.floor( _total / 2 ); y >= 0; y-- ){        rst.push( x , y , _total - 2 * y);        rst.push('\r\n');    }}document.getElementById('J_textArea').value = rst.join('');</script></body>    </html>
