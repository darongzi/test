<!DOCTYPE html><html><head>    <meta charset="utf-8" />    <title>$1000，用零钱怎么来凑。。。</title>    <style type="text/css">           .comb {        padding: 10px;        width: 90%;        height: 600px;        font-family: "Microsoft Yahei";        font-size: 14px;        color: blue;    }    </style></head><body><p id="J_money" class="blue">用[5,2,4,1]凑10</p><p>解：</p><textarea id="J_textArea" class="comb"></textarea><script type="text/javascript">var rst = [];var total = 10;var coins = [5,2,4,1];var index = 0;/*for ( var x = Math.floor( total / coins[0] ); x >= 0; x-- ){    var _total = total - coins[0] * x;    for ( var y = Math.floor( _total / coins[1] ); y >= 0; y-- ){        var t = _total - coins[1] * y;        for ( var z = Math.floor( t / coins[2] ); z >= 0; z-- ){            rst.push( x , y , z , ( t - coins[2] * z) / coins[3] );            rst.push('\r\n');        }    }}*/function loop( left , index , arr ){    if ( index >= coins.length ) {        if( left == 0 ){            rst.push( arr );        }        return;    }    var coin = coins[index];    for ( var i = Math.floor( left / coin ); i >= 0; i-- ) {        var tmp = [].concat( arr );        tmp.push( i );        loop( left - coin * i , index + 1 , tmp );    }}loop( total , 0 , []);document.getElementById('J_textArea').value = rst.join('\r\n');</script></body>    </html>
